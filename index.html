<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Howdy Dhruv</title>
    <link rel="icon" href="img12.ico" />
    <script
      src="https://kit.fontawesome.com/e64b4eb724.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- <div class="noteImg">
        <img src="./note.png" alt="" />
      </div> -->
      <div class="topBar">
        <a href="https://dhruv1086k.github.io/dhurvportfolio/" target="_blank"
          >My Site</a
        >
      </div>
      <div class="center">
        <div class="right">
          <img src="img2.png" alt="dhruv" />
          <div class="box">
            <p>Coding is love ðŸ’–</p>
          </div>
          <div class="social-buttons">
            <a
              href="https://www.youtube.com/"
              class="social-buttons__button social-button social-button--facebook"
              aria-label="Facebook"
            >
              <span class="social-button__inner">
                <i class="fab fa-youtube"></i>
              </span>
            </a>
            <a
              href="https://www.linkedin.com/feed/"
              class="social-buttons__button social-button social-button--linkedin"
              aria-label="LinkedIn"
            >
              <span class="social-button__inner">
                <i class="fab fa-linkedin-in"></i>
              </span>
            </a>
            <a
              href="https://x.com/home"
              target="_blank"
              class="social-buttons__button social-button social-button--twitter"
              aria-label="Twitter"
            >
              <span class="social-button__inner">
                <i class="fa-brands fa-x-twitter"></i>
              </span>
            </a>
            <a
              href="https://github.com/dhruv1086k"
              class="social-buttons__button social-button social-button--github"
              aria-label="GitHub"
            >
              <span class="social-button__inner">
                <i class="fab fa-github"></i>
              </span>
            </a>
            <a
              href="https://mail.google.com/mail/u/0/#inbox"
              class="social-buttons__button social-button social-button--mail"
              aria-label="mail"
            >
              <span class="social-button__inner">
                <i class="fa-solid fa-envelope"></i>
              </span>
            </a>
            <a
              href="https://drive.google.com/drive/u/0/my-drive"
              class="social-buttons__button social-button social-button--drive"
              aria-label="drive"
            >
              <span class="social-button__inner">
                <i class="fa-brands fa-google-drive"></i>
              </span>
            </a>
            <a
              href="https://app.netlify.com/teams/dhruv1086k/sites"
              class="social-buttons__button social-button social-button--netlify"
              aria-label="netlify"
            >
              <span class="social-button__inner">
                <i class="fa-solid fa-n"></i>
              </span>
            </a>
            <a
              href="https://tailwindcss.com/docs/installation"
              class="social-buttons__button social-button social-button--tailwind"
              aria-label="tailwind"
            >
              <span class="social-button__inner">
                <i class="fa-solid fa-file-code"></i>
              </span>
            </a>
            <a
              href="https://fonts.google.com/"
              class="social-buttons__button social-button social-button--googlefonts"
              aria-label="googlefonts"
            >
              <span class="social-button__inner">
                <i class="fa-solid fa-pen-nib"></i>
              </span>
            </a>
            <a
              href="https://sheryians.com/classroom/gotoclassroom/6611d1eff067fde32227f4a7"
              class="social-buttons__button social-button social-button--sheriyans"
              aria-label="sheriyans"
            >
              <span class="social-button__inner">
                <i class="fa-brands fa-redhat"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
      <div class="cards">
        <div class="card-1">
          <a href="https://ray.so/">
            <div class="card-inner card-inner-1">
              <div class="card-left">
                <i class="fa-solid fa-registered"></i>
              </div>
              <div class="card-right">
                <h1>Code Prettier</h1>
                <p>ray.so</p>
              </div>
            </div>
          </a>
          <a href="https://pika.style/templates/screenshot-editor">
            <div class="card-inner card-inner-4">
              <div class="card-left">
                <i class="fa-brands fa-pagelines"></i>
              </div>
              <div class="card-right">
                <h1>Pika</h1>
                <p>Pika.com</p>
              </div>
            </div>
          </a>
          <a href="https://readme.so/editor">
            <div class="card-inner card-inner-3">
              <div class="card-left"><i class="fa-solid fa-scroll"></i></div>
              <div class="card-right">
                <h1>Readme Editor</h1>
                <p>readmeditor.com</p>
              </div>
            </div>
          </a>
        </div>
        <div class="card-2">
          <a href="https://chat.openai.com/">
            <div class="card-inner card-inner-5">
              <div class="card-left"><i class="fa-solid fa-robot"></i></div>
              <div class="card-right">
                <h1>Chat GPT</h1>
                <p>chatgpt.com</p>
              </div>
            </div>
          </a>
          <a href="https://classroom.google.com/h">
            <div class="card-inner card-inner-7">
              <div class="card-left">
                <i class="fa-solid fa-chalkboard-user"></i>
              </div>
              <div class="card-right">
                <h1>Classroom</h1>
                <p>classroom.google.com</p>
              </div>
            </div>
          </a>
          <a href="https://keep.google.com/u/0/#home">
            <div class="card-inner card-inner-8">
              <div class="card-left">
                <i class="fa-solid fa-note-sticky"></i>
              </div>
              <div class="card-right">
                <h1>Google Notes</h1>
                <p>notes.com</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
